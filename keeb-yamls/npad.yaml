# Ergogen version: >= 4.0.0
# Description: A 3x2 numpad with mx switches and a rotary encoder

meta:
  engine: 4.0.4
  version: 0.0.1
  author: Nemanja Manojlovic
units:
  # Key and keycap measures
  kx: cx # spacing between key centers (x-axis)
  ky: cy # spacing between key centers (y-axis) kp: 19 # padding (default: 19)
  ks: 19 # spread (default: 19)
  kp: cx
  kcow: 13.8 # key cutout hole width (cherry: 14, choc: 13.8)
  kcoh: 13.8 # key cutout hole height (cherry: 14, choc: 13.8)
  keycw: 17.5 # keycap width (cherry: 18, choc: 17.5)
  keych: 16.5 # keycap height (cherry: 18, choc: 16.5)
  $default_autobind: 5
points:
  zones:
    matrix:
      key:
        padding: cy
        spread: ks
        tags:
          - key
        anchor:
          ref: matrix
          shift: [0, 0]
      rows:
        R1:
          row_net: R1
        R0:
          row_net: R0
      columns:
        C0:
          key:
            column_net: C0
        C1:
          key:
            column_net: C1
        C2:
          key:
            column_net: C2
    panel:
      key:
        padding: cy
        spread: ks
        tags:
          - key
        anchor:
          ref: matrix
        shift: [ks * 2, kp * 2]
      rows:
        R0:
          row_net: R0
      columns:
        C0:
          key:
            column_net: C0
